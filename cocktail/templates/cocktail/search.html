<!DOCTYPE html>
<html>
<head>
    <title>Cocktail Search</title>
</head>
<body>
    <h1>Search Cocktails</h1>
    <form method="get">
        {{ form }}
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Results:</h2>
        <ul>
            {% for drink in results %}
                <li>
                    <a href="{% url 'cocktail_detail' drink.idDrink %}" ><b>{{ drink.strDrink }}</b></a>
                    <br>
                    <img src="{{ drink.strDrinkThumb }}" width="150">
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p> 
    {% endif %}
</body>
</html>
